<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>TEST47</title>
	<script type="text/javascript" src = "angular.min.js"></script>
	<script>
		// window.onload = function() {
			function Aaa($scope) {
				$scope.com = {
					num : 1,
					price : 5,
					fre : 10
				}

				$scope.sum = function(){
					return $scope.com.price * $scope.com.num;
				};

				$scope.$watch($scope.sum, function(newVal, oldVal) {
					
					$scope.com.fre = newVal >= 100 ? 0 : 10;
					
				});
			}
		// };
	</script>
</head>
<body>
	<div ng-controller = "Aaa">
		<p>价格：<input type = "text" ng-model = "com.price"></p>
		<p>个数：<input type = "text" ng-model = "com.num"></p>
		<p>费用：<span>{{ sum() | currency: "￥" }}</span></p>
		<p>运费：<span>{{ com.fre | currency: "￥" }}</span></p>
		<p>总额：<span>{{ sum() + com.fre | currency: "￥"}}</span></p>
	</div>
</body>
</html>
