<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>TEST 2</title>
		
		<style>	
			#box {
				text-align: center;
			}
			#content {
				width: 400px;
				height: 400px;
				border: 5px solid #ccc;
				position: relative;
				margin: 0 auto;
				background-color: #ccc;
			}
			#p1 {
				font: 18px "microsoft Yahei";
				text-align: center;
			}
			#nav {
				position: absolute;
				top: 0;
				width: 400px;
				height: 30px;
				background-color: black;
				font: 14px/30px "microsoft Yahei";
				color: white;
				text-align: center;
				opacity: 0.5;
			}
			#test {
				position: absolute;
				bottom: 0;
				width: 400px;
				height: 30px;
				background-color: black;
				color: white;
				font: 14px/30px "microsoft Yahei";
				text-align: center;
				opacity: 0.5;
			}
			#content a {
				text-decoration: none;
				width:40px;
				height:40px;
				font-size: 18px;
				line-height:40px;
				background-color: #000;
				color: #fff;
				margin-top: -30px;
				position: absolute;
				top: 50%;
				opacity: 0.2;
			}			
			#content a:hover {
				opacity: 0.6;
			}

			#pre {
				left: 10px;
			}
			#next {
				right: 10px;
			}
			#img1 {
				height: 400px;
				width: 400px;
			}

		</style>

		<script>
			window.onload = function() {
				var oBtn1 = document.getElementById("btn1");
				var oBtn2 = document.getElementById("btn2");
				var oNav = document.getElementById("nav");
				var oTest = document.getElementById("test");
				var oPre = document.getElementById("pre");
				var oNext = document.getElementById("next");
				var oImg = document.getElementById("img1");
				var oP1 = document.getElementById("p1");

				var imgAdd = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"];
				var textArr = ["文字1", "文字2", "文字3", "文字4"];

				var num = 0;
				function fnTab() {
					oNav.innerHTML = num + 1 + '/' + imgAdd.length;
					oTest.innerHTML = textArr[num];
					oImg.src = imgAdd[num];
				}
				fnTab();

				oBtn1.onclick = function() {
					oP1.innerHTML = "图片可从最后一张跳转到第一张循环切换";

					oPre.onclick = function() {
						num--;
						if ( num == -1 ) {
							num = imgAdd.length - 1; 
						}
						fnTab();
					};

					oNext.onclick = function() {
						num++;
						if( num == imgAdd.length) {
							num = 0;
						}
						fnTab();
					};
				};

				oBtn2.onclick = function() {
					oP1.innerHTML = "图片只能到最后一张或只能到第一张切换";

					oPre.onclick = function() {
						num--;
						if ( num == -1 ) {
							num = 0;
							alert("已经是第一张");
						} else {
							fnTab();
						}
					};

					oNext.onclick = function() {
						num++;
						if( num == imgAdd.length) {
							num = imgAdd.length-1;
							alert("已经是最后一张");
						} else {
							fnTab();
						}
					};
				};
			};
		</script>
	</head>

	<body>
		<div id = "box">
			<input id = "btn1" type = "button" value = "循环切换">
			<input id = "btn2" type = "button" value = "顺序切换">
			<p id = "p1">请选择切换模式</p>

			<div id = "content">
				<div id = "nav">图片数量正在加载</div>
				<div id = "test">图片文字正在加载</div>
				<a id = "pre" href = "javascript:;"><</a>
				<a id = "next" href = "javascript:;">></a>
				<img id = "img1">
			</div>
		</div>
	</body>
</html>
