<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>TEST 8</title>
		<style>
			ul, li, h2 {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			a:hover {
				text-decoration: none;
			}

			#box {
				width: 570px;
				margin: 50px auto;
				font-family: "microsoft Yahei";
				/*padding-left: 20px;*/
			}
			h2 {
				width: 570px;
				height: 30px;
				color: white;
				line-height: 30px;
				background-color: #6ba542;
				padding-left: 20px;
			}
			#list li {
				height: 30px;
				width: 570px;
				border-bottom: 1px solid #bddede;
				line-height: 30px;
				color: black;
				padding-left: 20px;
			}
			#list img {
				margin-left: 10px;
				margin-right: 10px;
			}
			.button {
				margin-right: 5px;
				background-color: white;
				color: #429400;
				border: none;
				cursor: hand;
				display: none;
			}

		</style>

		<script>
		window.onload = function() {
			var oUl = document.getElementById("list");
			var oLi = oUl.getElementsByTagName("li");

			function change( aLi) {
				var oSpan = aLi.getElementsByTagName("span")[0];
				var oA = aLi.getElementsByTagName("a")[0];
				var oImg = oA.getElementsByTagName("img")[0];
				var oBtn = aLi.getElementsByTagName("input");
				var oTxt = oSpan.innerHTML;

				oA.onclick = function() {
					for (var i = 0; i < oBtn.length; i++ ) {
						oBtn[i].style.display = "inline";
						oA.style.display = "none";
					}
					oSpan.innerHTML = "<input class = 'txt' type = 'text' value = "+ oTxt + " >";

					for (var i = 1; i < oBtn.length; i++) {
						oBtn[i].index = i;
						oBtn[i].onmouseover = function() {
							this.style.backgroundColor = "#429400";
							this.style.color = "white"
						};

						oBtn[i].onmouseout = function() {
							this.style.backgroundColor = "white";
							this.style.color = "#429400"
						};
					}
				

					oBtn[1].onclick = function() {
						oSpan.innerHTML = oBtn[0].value;
						oTxt = oSpan.innerHTML;
						for (var i = 0; i < oBtn.length; i++ ) {
							oBtn[i].style.display = "none";
							oA.style.display = "inline";
						}
					};

					oBtn[2].onclick = function() {
						oSpan.innerHTML = oTxt;
						for (var i = 0; i < oBtn.length; i++ ) {
							oBtn[i].style.display = "none";
							oA.style.display = "inline";
						}
					};
				};
			}

			for (var i = 0; i < oLi.length; i++ ){
				change(oLi[i]);
			}
			
		};

		</script>
	</head>

	<body>
		<ul id = "box">
			<li>
				<h2>分类名称</h2>
				<ul id = "list">
					<li>
						<span>秒味基础课程</span>
						<a href = "#"><img src = "images/pen.png"></a>
						<input class = "button" type = "button" value = "保存">
						<input class = "button" type = "button" value = "取消">
					</li>
					<li>
						<span>秒味实体课程</span>
						<a href = "#"><img src = "images/pen.png"></a>
						<input class = "button" type = "button" value = "保存">
						<input class = "button" type = "button" value = "取消">
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
