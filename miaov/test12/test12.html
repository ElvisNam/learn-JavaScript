<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>TEST 12</title>
		<style>
			ul, li {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 400px;
				height: 300px;
				border: 1px solid black;
				margin: 50px auto;
				padding: 20px;
			}
			img {
				border: none;
				width: 280px;
				height: 200px;
				float: left;
			}
			li {
				list-style: none;
			}
			#menu li {
				float: left;
				width: 80px;
				height: 30px;
				background-color: #94ffc6;
				margin-right: 10px;
				margin-bottom: 5px;
				font: 12px/30px "microsoft Yahei";
				text-align: center;
			}
			#select {
				margin-left: 10px;
				float: left;
			}
			#select li {
				width: 100px;
				height: 60px;
				margin-bottom: 10px;
				background-color: #f7f7f7;
				font: 12px/60px "microsoft Yahei";
				text-align: center;
			}

		</style>

		<script>
			window.onload = function() {
				var oMenu = document.getElementById("menu");
				var oSelect = document.getElementById("select");
				var oImg = document.getElementsByTagName("img")[0];
				var menuLi = oMenu.getElementsByTagName("li");
				var seleLi = oSelect.getElementsByTagName("li");
				var arr1 = ["images/1.png", "images/2.png", "images/3.png", "images/4.png", "images/5.jpg", "images/6.jpg"];
				var arr2 = ["图片1", "图片2", "图片3", "图片4", "图片5", "图片6"]; 
				var num = 0;
				var index1 = 0;
				var index2 =0;
				 	
			 	setInterval(function(){
			 		//菜单栏选项卡移动
			 		if (index2%3 === 0) {
					 	setTimeout(function(){
					 			LiMove(menuLi, "#94ffc6", "#005a63", index1);
					 			index1++;
					 	}, 0);
				 	}

				 	//判断用于更改文字
					if (num%3 == 0) {
						// alert(num);
						for(var i = 0; i < seleLi.length; i++) {
							seleLi[i].innerHTML = arr2[num + i];
						}
					}

				 	//图片选项卡移动及图片地址设置
			 		LiMove(seleLi, "#f7f7f7", "#639cc6", index2);
			 		oImg.src = arr1[index2%arr1.length];

			 		index2++;
			 		num === ( arr2.length-1 ) ? num=0 : num++;
			 	}, 1000);

			 	//li选项卡移动函数
				function LiMove(aLi, color1, color2, index, endfn) {
					for (var i = 0; i < aLi.length; i++) {
						aLi[i].style.backgroundColor = color1;
					}					
					index %= aLi.length;
					aLi[index].style.backgroundColor = color2;
					index++;
					endfn && endfn();
				}
			};
		</script>
	</head>

	<body>
		<div id = "box">
			<ul id = "menu">
				<li>菜单一</li>
				<li>菜单二</li>
			</ul>
			<img src = "images/1.png">
			<ul id = "select">
				<li>图片1</li>
				<li>图片2</li>
				<li>图片3</li>
			</ul>
			
		</div>
	</body>
</html>
