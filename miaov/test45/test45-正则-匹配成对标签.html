<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST45</title>
	<style>
		input[type = "test"] {
			width: 200px;
			height: 20px;
			margin-bottom: 10px;
		}
	</style>

	<script>
		window.onload = function() {
			var re = /<([^>]+)>.*<\/\1>/g;

			var oIpt = document.getElementsByTagName("input");

			oIpt[1].onclick = function() {
				var str = oIpt[0].value;

				var newStr = str.match(re);

				console.log(newStr);

			}


		}
	</script>
</head>
<body>
	<input type = "test">
	<input type = "button" value = "match"><br>
</body>
</html>
