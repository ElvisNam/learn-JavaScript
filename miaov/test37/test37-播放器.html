<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST37</title>
</head>
<link rel="stylesheet" type="text/css" href="test37.css">
<body>
	<div id = "box">
		<div id = "player">
			<img src = "http://cdn.alloyteam.com/wp-content/uploads/2012/03/palydemo/source/mi4.png">
			<video>
				<source src = "http://cdn.alloyteam.com/wp-content/uploads/2012/03/palydemo/source/mi4.webm">
			</video>
		</div>

		<div id = "control">
			<a href = "javascript:;" class = "con-play"></a>
			<a href = "javascript:;" class = "con-pause"></a>

			<div class = "timeScroll-box">
				<div class = "timeScroll-now"></div>
				<span></span>
				<div class = "timeScroll-full"></div>
			</div>
			
			<div class = "playTime">
				<span class = "fullTime">00:00</span>
				<span class = "seprator">/</span>
				<span class = "nowTime">00:00</span>
			</div>

			<a href = "javascript:;" class = "mute"></a>
			<a href = "javascript:;" class = "unmute"></a>

			<div class = "vScroll-box">
				<div class = "vScroll-full"></div>
				<span class = "vScroll-now"></span>
			</div>

			<a class = "full-screen" href = "javascript:;"></a>
			<a class = "small-screen" href = "javascript:;"></a>
		</div>
	</div>

	<!-- <script type="text/javascript" src = "test37.js"></script> -->
</body>

</html>
