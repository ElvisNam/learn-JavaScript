<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>TEST22</title>
		<style>
			ul, li, p {
				margin: 0;
				padding: 0;
				font-family: "microsoft Yahei";
			}

			body {
				background-color: #f1f1f1;
			}

			#control {
				width: 300px;
				margin: 0 auto;
			}

			input {
				width: 128px;
				height: 40px;
				background-color: #009899;
				color: white;
				font: 14px "microsoft Yahei";
				line-height: 40px;
				text-align: center;
			}

			#list {
				width: 1320px;
				height: 534px;
				margin: 50px auto;
			}
			#list li {
				width: 304px;
				height: 240px;
				padding: 10px;
				list-style: none;
				display: inline-block;
				background-color: #fff;
			}
			#list li img {
				width: 303px;
				height: 195px;
				border: none;
			}
			#list li p {
				width: 303px;
				height: 46px;
				background-color: #f5eef5;
				font-size: 20px;
				line-height: 46px;
				text-align: center;
				color: #3884a6;
			}
		</style>

		<script>
			window.onload = function(){
				var arr = [
					["images/1.png", "1-温馨办公"], 
					["images/2.png", "2-游戏桌面"],
					["images/3.png", "3-汽车摇滚"],
					["images/4.png", "4-狭路相逢"],
					["images/5.png", "5-棒球小子"],
					["images/6.png", "6-球鞋动力"],
					["images/7.png", "7-游戏官网"],
					["images/8.png", "8-指尖社区"]
				];

				var oBtn1 = document.getElementById("btn1");
				var oBtn2 = document.getElementById("btn2");
				var oUl = document.getElementById("list");
				var oLi = oUl.getElementsByTagName("li");
				var oImg = [];
				var oP = [];
				oBtn1.onOff = true;

				function randomPro(){
					var randomArr = [];
					var len = 1;

					while(len < 9) {
						var i = 0;

						x = Math.round((Math.random()) * 7);
						
						while(randomArr[i] !== x) {
							i++;

							if(i === randomArr.length || randomArr.length === 0) {
								randomArr.push(x);

								len++;

								break;
							}
						}
					} 

					return randomArr; 
				}

				for(var i = 0; i < oLi.length; i++) {
					var aImg = oLi[i].getElementsByTagName("img")[0];
					oImg.push(aImg);

					var aP = oLi[i].getElementsByTagName("p")[0];
					oP.push(aP);
				}

				for(var i = 0; i < oLi.length; i++) {
					oImg[i].src = arr[i][0];
					oP[i].innerHTML = arr[i][1];
				}

				oBtn1.onclick = function() {
					if(oBtn1.onOff) {
						oBtn1.value = "从小到大";

						for(var i = 0; i < oLi.length; i++) {
							oImg[i].src = arr[i][0];
							oP[i].innerHTML = arr[i][1];
						}

						oBtn1.onOff = false;

					} else {
						oBtn1.value = "从大到小";

						for(var i = oLi.length - 1, j = 0; i >= 0; i--, j++) {
							oImg[j].src = arr[i][0];
							oP[j].innerHTML = arr[i][1];
						}

						oBtn1.onOff = true;
					}
				};

				oBtn2.onclick = function() {
					var randomArr = randomPro();
					for (var i = 0; i < oLi.length; i++) {
						j = randomArr[i];

						oImg[i].src = arr[j][0];
						oP[i].innerHTML = arr[j][1];
					}
				}
			};
		</script> 
	</head>
	
	<body>
		<div id = "control">
			<input id = "btn1" type = "button" value = "从小到大">
			<input id = "btn2" type = "button" value = "打乱顺序">
		</div>

			<ul id = "list">
				<li>
					<img src = "">
					<p></p>
				</li>
				<li>
					<img>
					<p></p>
				</li>
				<li>

					<p></p>
				</li>
				<li>

					<p></p>
				</li>
				<li>
					<img src = "">
					<p></p>
				</li>
				<li>

					<p></p>
				</li>
				<li>
					<img src = "">
					<p></p>
				</li>
				<li>
					<img src = "">
					<p></p>
				</li>
			</ul>
	</body>
</html>
