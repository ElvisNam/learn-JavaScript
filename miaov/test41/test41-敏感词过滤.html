<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST41</title>
	<style>
		input[type = "text"] {
			width: 400px;
			height: 20px;
			margin-bottom: 10px;
		}
	</style>

	<script>
		window.onload = function() {
			var oIpt = document.getElementsByTagName("input");

			var re = /傻逼+|呵呵+/g;

			oIpt[1].onclick = function() {

				var str = oIpt[0].value;

				var x = str.replace(re, function(str) {
					var result = "";

					for (var i = 0; i < str.length; i++) {
						result += "*";
					}

					return result;
				});

				oIpt[2].value = x;
			}

		};
	</script>
</head>
<body>
	<input type = "text">
	<input type = "button" value = "replace"><br>
	<input type = "text">
</body>
</html>
