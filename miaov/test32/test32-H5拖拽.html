<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST32</title>
	<style>
		body, p, ul, li {
			margin: 0;
			padding: 0;
		}
		#list {
			margin: 10px 20px;
		}
		#list li {
			border: 1px solid black;
			list-style: none;
			display: inline-block;
		}
		#list li img {
			width: 200px;
			height: 250px;
		}
		#list li p {
			border:1px dashed black;
		}

		#shopBox {
			width: 800px;
			margin: 20px 20px;
			border: 1px solid black;
		}
		#shopBox p {
			width: 800px;
			display: -webkit-inline-flex;
			border-bottom: 1px black dashed;
		}
		#shopBox p:last-of-type {
			display: block;
			border-bottom: none;
			text-align: right;
		}

		#shopBox p span:nth-of-type(1),
		#shopBox p span:nth-of-type(3) {
			flex: 1;
		}
		#shopBox p span:nth-of-type(2) {
			flex: 2;
		}
		#shopBox 
	</style> 

	<script>
		window.onload = function() {
			var oList = document.getElementById("list");
			var oLi = oList.getElementsByTagName("li");
			var oDiv = document.getElementById("shopBox");
			var oTit = document.getElementById("tit");
			var oSpan = oTit.getElementsByTagName("span")[0];

			for (var i = 0; i < oLi.length; i++) {
				oLi[i].index = i;
				oLi[i].ondragstart = function(ev) {
					var ev = ev || event;
					var that = this;

					var oP = that.getElementsByTagName("p");
					
					ev.dataTransfer.setData("tit", oP[0].innerHTML);
					ev.dataTransfer.setData("mon", oP[1].innerHTML);
				}
			}

			oDiv.ondragover = function(ev) {
				var ev = ev || event;
				ev.preventDefault();
			}

			oDiv.ondrop = function(ev) {
				var tit = ev.dataTransfer.getData("tit");
				var mon = ev.dataTransfer.getData("mon");

				var oP = findTit(tit);
				if ( oP ) {
					oP.count++;

					var oCout = oP.getElementsByTagName("span")[0];
					oCount = oP.count;

				} else {
						var oComm = document.createElement("p");
						oComm.count = 0;

						var oCount = document.createElement("span");
						oCount.innerHTML = 0;

						var bookTit = document.createElement("span");
						bookTit.innerHTML = tit;

						var bookMon = document.createElement("span");
						oComm.mon = mon;
						bookMon.innerHTML = mon;

						oComm.appendChild(oCount);
						oComm.appendChild(bookTit);
						oComm.appendChild(bookMon);

						oDiv.insertBefore(oComm, oTit);
				}

				total();
			}

			function findTit(tit) {
				var oP = oDiv.getElementsByTagName("p");

				for (var i = 0; i < oP.length; i++) {
					var pSpan = oP[i].getElementsByTagName("span")[1];

					if (pSpan && pSpan.innerHTML === tit) {
						return oP[i];
					} 
				}

				return false;
			}

			function total() {
				var aP = oDiv.getElementsByTagName("p");
				var sum = 0;

				if (aP.length === 1) {
					return;
				} else {
					for (var i = 0; i < aP.length - 1; i++) {
						sum += aP.count * aP.mon; 
					}
				}
				oSpan.innerHTML = sum;
			}
		};
	</script>
</head>
<body>
	<ul id = "list">
		<li draggable = "true">
			<img src = "images/img1.jpg">
			<p>JavaScript语言精粹</p>
			<p>$40</p>
		</li>
		<li draggable = "true">
			<img src = "images/img2.jpg">
			<p>JavaScript权威指南</p>
			<p>$120</p>
		</li>
		<li draggable = "true">
			<img src = "images/img3.jpg">
			<p>精通JavaScript</p>
			<p>$35</p>
		</li>
		<li draggable = "true">
			<img src = "images/img4.jpg">
			<p>DOM编程艺术</p>
			<p>$45</p>
		</li>
	</ul>

	<div id = "shopBox">

		<p>
			<span>1</span>

		</p>
		 -->

	</div>
</body>
</html>
