<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>

		/*重置样式表*/
		input {
			border :none;
			outline: none;
		}

		/*主界面设置*/
		#text {
			height: 30px;
			font: 20px/30px "microsoft Yahei";
			margin-left: 20px;
		}
		#btn {
			background-color: red;
			color: white;
			font: 14px "microsoft Yahei";
			border: none;
		}
		#box {
			border: 4px solid black;
			height: 100px;
			width: 100px;
			margin-top: 20px;
			margin-left: 20px;
		}

		/*对box样式选择栏的设置*/
		#bgColor {
			width: 274px;
			height: 182px;
			position: absolute;
			left:50%;
			top:50%;
			background-color: #8e8e8e;
			padding: 18px;
			display: none;
			margin-left: -200px;
			margin-top: -182px;
		}
		#select {
			width: 212px;
			height: 152px;
			background-color: white;
			padding:15px 31px;
			font: 15px "microsoft Yahei";
		}
		
		/*对选择栏按钮的设置*/
		#select input {
			width: 32px;
			height: 28px;
			font: 10px "microsoft Yahei";
			line-height: 28px;
		}
		#sColor, #sWidth {
			margin-bottom: 7px;
		}
		#sBack {
			margin-top: 19px;
			margin-left: 50px;
		}

		#redBtn {
			background-color: #fb7070;
			color: white;
		}
		#yellowBtn {
			background-color: #febc00;
			color: #ffe100;
		}
		#blueBtn {
			background-color: #558ff8;
			color: #d9ecff;
		}
		#sBack input {
			background-color: #00285e;
			color: white;
			width: 55px;
			height: 29px;
		}

		</style>
		
		<script>
			window.onload = function() {

				//获取文档元素
				var oBtn1 = document.getElementById('btn');
				var oBgColor = document.getElementById('bgColor');
				var oBody = document.getElementById('body');
				var oRed = document.getElementById('redBtn');
				var oYellow = document.getElementById('yellowBtn');
				var oBlue = document.getElementById('blueBtn');
				var oBox = document.getElementById('box');
				var oWid200 = document.getElementById('wid200');
				var oWid300 = document.getElementById('wid300');
				var oWid400 = document.getElementById('wid400');
				var oHig200 = document.getElementById('hig200');
				var oHig300 = document.getElementById('hig300');
				var oHig400 = document.getElementById('hig400');
				var oSure = document.getElementById('sure');
				var oResume = document.getElementById('resume');
				var oBgBody = document.getElementById('bgBody')
				
				//对主界面按钮的设置				
				oBtn1.onclick = function() {
					oBgColor.style.display = "block";
					oBody.style.backgroundColor = "#707070";
					oBgBody.style.opacity = "0.6";
					oBtn1.style.backgroundColor = "#810300";
					oBtn1.style.color = "#79625e";
				}

				//对box颜色改变按钮的设置
				oRed.onclick = function() {
					oBox.style.backgroundColor = "red";
				}
				oRed.onmouseover = function() {
					oRed.style.backgroundColor = "red";
				}
				oRed.onmouseout = function() {
					oRed.style.backgroundColor = "#fb7070";
				}

				oYellow.onclick = function() {
					oBox.style.backgroundColor = "yellow";
				}
				oYellow.onmouseover = function() {
					oYellow.style.backgroundColor = "yellow";
					oYellow.style.color = "white";
				}
				oYellow.onmouseout = function() {
					oYellow.style.backgroundColor = "#febc00";
					oYellow.style.color = "#ffe100";
				}

				oBlue.onclick = function() {
					oBox.style.backgroundColor = "blue";
				}
				oBlue.onmouseover = function() {
					oBlue.style.backgroundColor = "blue";
					oBlue.style.color = "white";
				}
				oBlue.onmouseout = function() {
					oBlue.style.backgroundColor = "#558ff8";
					oBlue.style.color = "#d9ecff";
				}

				//对box宽高按钮鼠标移入及移出时样式改变的函数
				function colorChange() {
					this.style.backgroundColor = "#fd8f00";
				}

				function colorResume() {
					this.style.backgroundColor = "#edeeed";
				}

				//box宽高按钮点击事件
				oWid200.onclick = function() {
					oBox.style.width = "200px";
				}
				oWid300.onclick = function() {
					oBox.style.width = "300px";
				}
				oWid400.onclick = function() {
					oBox.style.width = "400px";
				}

				oHig200.onclick = function() {
					oBox.style.height = "200px";
				}
				oHig300.onclick = function() {
					oBox.style.height = "300px";
				}
				oHig400.onclick = function() {
					oBox.style.height = "400px";
				}

				//box按钮鼠标移入事件
				oWid200.onmouseover = colorChange; 
				oWid300.onmouseover = colorChange
				oWid400.onmouseover = colorChange
				oHig200.onmouseover = colorChange
				oHig300.onmouseover = colorChange
				oHig400.onmouseover = colorChange

				//box按钮鼠标移出事件
				oHig200.onmouseout = colorResume; 
				oHig300.onmouseout = colorResume;
				oHig400.onmouseout = colorResume;
				oWid200.onmouseout = colorResume;
				oWid300.onmouseout = colorResume;
				oWid400.onmouseout = colorResume;

				//对选择栏确定按钮的设置
				oSure.onclick = function() {
					oBgColor.style.display = "none";
					oBody.style.backgroundColor = "white";
					oBtn1.style.backgroundColor = "red";
					oBtn1.style.color = "white";
					oBgBody.style.opacity = "1";
				};

				//对选择栏重置按钮的设置
				oResume.onclick = function() {
					oBgColor.style.display = "none";
					oBody.style.backgroundColor = "white";
					oBtn1.style.backgroundColor = "red";
					oBtn1.style.color = "white";
					oBox.style.backgroundColor = "white";
					oBox.style.width = "100px";
					oBox.style.height = "100px";
					oBgBody.style.opacity = "1";
				};
			} 
		</script>
	</head>

	<body id = "body">
		<div id = "bgBody">
			<div id = "text">
				<strong>请为下面的DIV设置样式：</strong>
				<input id = "btn" type = "button" value ="点击设置">
			</div>

			<div id = "box">
			</div>
		</div>

		<div id = "bgColor">
			<div id = "select">
				<div id = "sColor">
					请选择背景色:
					<input id = "redBtn" type = "button" value = "红">
					<input id = "yellowBtn" type = "button" value = "黄">
					<input id = "blueBtn" type = "button" value = "蓝">
				</div>
				<div id = "sWidth">
					请选择宽(px):
					<input id = "wid200" type = "button" value = "200">
					<input id = "wid300" type = "button" value = "300">
					<input id = "wid400" type = "button" value = "400">
			 	</div>
				<div id = "sHeight">
					请选择高(px):
					<input id = "hig200" type = "button" value = "200">
					<input id = "hig300" type = "button" value = "300">
					<input id = "hig400" type = "button" value = "400">
				</div>
				<div id = "sBack">
					<input id = "resume" type = "button" value = "恢复">
					<input id = "sure" type = "button" value = "确定">
				</div>
			</div>
		</div>
	</body>
</html>
