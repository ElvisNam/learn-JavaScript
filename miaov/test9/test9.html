		<script>
			window.onload = function() {
				var tUl = document.getElementById("select");
				var tLi = tUl.getElementsByTagName("li");
				var contUl = document.getElementById("content");
				var ctLi = contUl.getElementsByTagName("li");

				//选择栏鼠标滑入滑出事件
				function titFn (aLi) {
					aLi.onmouseover = function() {
						this.style.backgroundColor = "white";
						this.style.color = "black";
						this.style.borderBottom = "none";
					};

					aLi.onmouseout = function() {
						this.style.backgroundColor = "#dee7e7";
						this.style.color = "#185273";
						this.style.borderBottom = "#94bdd6";
					};
				}

				//列表鼠标移入移出事件
				function contFn(aLi) {
					var oBox = document.getElementById("box");
					var aImg = aLi.getElementsByTagName("img")[0];
					aLi.onmouseover = function() {
						oBox.style.height = "396px";
						this.className = "show";
						aImg.src = "images/spanImg.png";
						aImg.className = "spanImg";
					};
					aLi.onmouseout = function() {
						oBox.style.height = "347px";
						this.className = "";
						aImg.src = "";
						aImg.className = "";
					};
				}

				for (var i = 0; i < tLi.length; i++ ) {
					titFn(tLi[i]);
				}

				for (var i = 0; i < ctLi.length; i++ ) {
					contFn(ctLi[i]);
				}
			};
		</script>
