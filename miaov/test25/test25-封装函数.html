					var str = "";

					if (Form[name]) {
						for (var i = 0; i < Form[name].length; i++) {
							if (Form[name][i].checked) {
								str ? str = str + "," + Form[name][i].value : str = Form[name][i].value; 
							}
						}

						if(str) {
							alert("被选中的值为：" + str);
						} else {
							alert("无被选中的值");
