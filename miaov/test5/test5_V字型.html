<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>TEST 5</title>	
		<style>
			li {
				list-style: none;
				border: 1px solid black;
				width: 40px;
				height: 40px;
				background-color: red;
				font: 15px/40px "microsoft Yahei";
				text-align: center;
				color: white;
				position: absolute;
			}
		</style>
	
		<script>
			window.onload = function() {
				var oBox = document.getElementById("box");
				var oBtn = document.getElementsByTagName("input")[0];
				var oLi = document.getElementsByTagName("li");
				var onOff = 0;
				var onBtn = true;

				oBtn.onclick = function() {
					if (onBtn){
						for (var i =0; i < 5; i++) {
							oBox.innerHTML += "<li>" + i + "</li>";
						}
						onBtn = false;
					}

					var num = 0;
					if( onOff == 0) {
						for (var i = 0; i < oLi.length; i++) {
							oLi[i].style.left = 10 + i*42 + "px";
							var index = i;

							if ( i > (oLi.length/2)) {
								num++;
								index = Math.floor(oLi.length/2) - num;
							}
							oLi[i].style.top = 40 + index*42 + "px"; 
						}
						num = 0;
						onOff++;
					} else if (onOff == 1) {
						for (var i = 0; i < oLi.length; i++) {
							oLi[i].style.top = 40 + i*42 + "px";
							var index = i;
							if ( i > (oLi.length/2)) {
								num++;

								index = Math.floor(oLi.length/2) - num;
							}

							oLi[i].style.left = 10 + index*42 + "px"; 
						}
						num = 0;
						onOff++;
					} else if (onOff ==2) {
						for (var i = 0; i < oLi.length; i++) {
							oLi[i].style.left = 10 + i*42 + "px";
							var index = i;

							if ( i > (oLi.length/2)) {
								num++;
								index = Math.floor(oLi.length/2) - num;
							}
							oLi[i].style.top = 166 - index*42 + "px"; 
						}
						num = 0;
						onOff++;
					} else if (onOff == 3) {
						for (var i = 0; i < oLi.length; i++) {
							oLi[i].style.top = 40 + i*42 + "px";
							var index = i;
							if ( i > (oLi.length/2)) {
								num++;
			
								index = Math.floor(oLi.length/2) - num;
							}
							oLi[i].style.left = 136 - index*42 + "px"; 
						}
						num = 0;
						onOff = 0;
					}
				};
			};
		</script>

	</head>
	<body>
		<input type = "button" value = "生成一个V字型">
		<ul id = "box"></ul>
	</body>
</html>
