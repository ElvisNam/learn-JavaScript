<html>
	<head>
		<meta charset="utf-8">
		<title>text</title>
		<link rel="stylesheet" type="text/css" href="">
		<style>
		body {
			background-color: black;
			font-size: 50px;
			color: white;
		}
		</style>

		<script >
		
		function toDoub(n)
		{
			if (n<10)
				return '0'+n;
			if (n>=10)
				return ''+n;
		}

		window.onload = function ()
		{
			var oImg = document.getElementsByTagName('img');
			
			function timer ()
			{
				var oDate = new Date();

				var str = toDoub(oDate.getHours()) + toDoub(oDate.getMinutes()) + toDoub(oDate.getSeconds());
				for(var i=0; i<oImg.length; i++)
				{
					oImg[i].src = 'images/'+str[i]+'.png';
				}
			}
			setInterval(timer, 1000);
			timer();
		}


		</script>
	</head>

	<body>
		<div>
			<img src="images/0.png">
			<img src="images/0.png">:
			<img src="images/0.png">
			<img src="images/0.png">:
			<img src="images/0.png">
			<img src="images/0.png">
		</div>
	</body>
</html>
